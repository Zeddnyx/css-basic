    <head>
        <title>div and span</title>
        <style css>
        
        body {
            background-color: #8c96fe;
        }
        .white {
            color: white;
        }
        .underline {
            text-decoration: underline;
        }
        </style>
    </head>
    <body>
        <h2>div</h2>
        <div class="white">
            <p>div (division) semua tag yg ada di div akan mempunyai style yg sama</p>
            <p> di sini saya memggunakan selector class (.class)</p>
        </div>
        <br><br>
        
        <h2>span</h2>
        <p>span hanya berfungsi di text tertentu saja, contoh span :<span class="underline"> ini contoh span, saya menggunakan style underlined</span></p>
    </body>
